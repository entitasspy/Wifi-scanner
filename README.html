# Wifi-scanner
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Security Auditor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; color: white; }
        .btn-primary { background-color: #007bff; border: none; }
        .result-box { display: none; margin-top: 20px; }
        .vulnerability-high { color: #ff5252; font-weight: bold; }
        .suggestion { background-color: #2c2c2c; padding: 10px; border-radius: 5px; margin-top: 5px; font-size: 0.9rem; border-left: 4px solid #007bff; }
        .loader { display: none; text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="text-center mb-4">
        <h2>üõ°Ô∏è WiFi Security Auditor</h2>
        <p class="text-muted">Masukkan IP WiFi untuk menganalisis potensi kerentanan</p>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="mb-3">
                <label for="ipInput" class="form-label">Salin & Tempel IP WiFi (Gateway):</label>
                <input type="text" id="ipInput" class="form-control bg-dark text-white border-secondary" placeholder="Contoh: 192.168.1.1">
            </div>
            <button onclick="startAnalysis()" class="btn btn-primary w-100">Cek Kerentanan Jaringan</button>
        </div>
    </div>

    <div id="loader" class="loader">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Menganalisis paket data dan konfigurasi...</p>
    </div>

    <div id="resultBox" class="result-box">
        <h4>Hasil Analisis IP: <span id="displayIp" class="text-info"></span></h4>
        <hr border-secondary>
        
        <div id="vulnerabilityList">
            </div>
    </div>
</div>

<script>
function startAnalysis() {
    const ip = document.getElementById('ipInput').value;
    if (!ip) {
        alert("Harap masukkan IP terlebih dahulu!");
        return;
    }

    // Tampilkan loader
    document.getElementById('resultBox').style.display = 'none';
    document.getElementById('loader').style.display = 'block';

    // Simulasi proses scanning selama 2 detik
    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        showResults(ip);
    }, 2500);
}

function showResults(ip) {
    const resultBox = document.getElementById('resultBox');
    const displayIp = document.getElementById('displayIp');
    const list = document.getElementById('vulnerabilityList');
    
    displayIp.innerText = ip;
    resultBox.style.display = 'block';
    
    // Data Simulasi Kerentanan & Saran
    const reports = [
        {
            issue: "Protokol Enkripsi Lemah Terdeteksi",
            risk: "Tinggi",
            desc: "Sistem mendeteksi kemungkinan penggunaan WPA atau WEP yang mudah di-crack.",
            saran: "Ganti pengaturan keamanan router Anda ke <b>WPA2-AES</b> atau <b>WPA3</b>."
        },
        {
            issue: "Fitur WPS (Wi-Fi Protected Setup) Aktif",
            risk: "Medium",
            desc: "WPS memungkinkan penyerang masuk menggunakan metode brute-force PIN.",
            saran: "Masuk ke panel admin router dan <b>Nonaktifkan (Disable) WPS</b>."
        },
        {
            issue: "Port Administrasi Terbuka (Port 80/443)",
            risk: "Medium",
            desc: "Panel login router dapat diakses oleh siapa saja yang terhubung ke jaringan.",
            saran: "Pastikan Anda telah mengganti <b>Password Admin Default</b> (jangan gunakan 'admin' atau '1234')."
        },
        {
            issue: "UPnP (Universal Plug and Play) Aktif",
            risk: "Rendah",
            desc: "UPnP dapat membuka lubang keamanan secara otomatis untuk perangkat IoT.",
            saran: "Matikan UPnP jika Anda tidak melakukan port forwarding secara khusus."
        }
    ];

    list.innerHTML = '';
    reports.forEach(item => {
        list.innerHTML += `
            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <span class="fw-bold text-warning">‚ö†Ô∏è ${item.issue}</span>
                    <span class="badge bg-danger">${item.risk}</span>
                </div>
                <p class="small text-muted mb-1">${item.desc}</p>
                <div class="suggestion">
                    <strong>Saran Perbaikan:</strong><br>${item.saran}
                </div>
            </div>
        `;
    });
}
</script>

</body>
</html>
